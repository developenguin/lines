<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lines</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <canvas id="app"></canvas>
  <div id="controls">
    <div class="points-container">
      <label for="points">Points: <span id="points-label"></span></label>
      <input id="points" inputmode="numeric" type="range" min="2" max="250" value="27" />
    </div>
    <div class="color-container">
      <label for="color">Colorize</label>
      <input type="checkbox" id="color">
    </div>
  </div>
  <script src="./index.js" type="text/javascript"></script>
</body>
</html>
